            <form>
                <label for="nomeesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="seuemail@dominio.com">
 
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
 
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(DD)XXXXX-XXXX">
 
                 <fieldset>
                     <legend>Motivo do Contato</legend>
                     <label for="radio-elogio"><input type="radio" name="contato" value="elogio" id="radio-elogio">Elogio</label>
                     
 
                     <label for="radio-reclamacao"> <input type="radio" name="contato" value="reclamacao" id="radio-reclamacao">Reclamação</label>
                    
 
                     <label for="radio-solicitacao"> <input type="radio" name="contato" value="solicitacao" id="radio-solicitacao">Solicitação</label>
                    
                 </fieldset>  

                 <label for="mensagem">Mensagem</label>
                 <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required >   </textarea>
                
                 <input type="submit" value="Enviar formulário" class="enviar">
                            
             </form>
